<h1 class="title">
  <span class="title__label">
    Issues
  </span>
</h1>

<section class="issue-list">
  <div class="issue-list__header">
      <a href="/issues?status=open" class="issue-item__link">Open issues</a>
  </div>
  <div class="issue-list__header">
      <a href="/issues?status=closed" class="issue-item__link">Closed issues</a>
  </div>
  <ul>
  {{#each issues}}
    <li class="issue-item">
      <a href="/issues/{{id}}" class="issue-item__link">
        {{title}}
        <span class="issue-item__status">
          {{status}}
        </span>
      </a>
    </li>
  {{/each}}
  </ul>
</section>
