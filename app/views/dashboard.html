<h1 class="title">
  <span class="title__label">
    Dashboard
  </span>
</h1>

<section class="dashboard">
  <div class="dashboard__panel open__issues">
    <div class="issues--count">
        {{openIssuesCount}}
    </div>
    <div>OPEN ISSUES</div>
  </div>
</section>

<div class="dashboard__gauges">
  {{> gauge title="High" class="high" percentage=openHighIssuesPerc }}
</div>

<div class="dashboard__gauges">
  {{> gauge title="Medium" class="medium" percentage=openMediumIssuesPerc }}
</div>
